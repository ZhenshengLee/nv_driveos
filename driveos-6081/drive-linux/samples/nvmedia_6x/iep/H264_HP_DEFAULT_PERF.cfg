EPPictureType              = 0      # Specifies input picture type
                                    # 0x0 = Auto select
                                    # 0x1 = Forward predicted (P)
                                    # 0x2 = Bi-directionally predicted picture (B)
                                    # 0x3 = Intra predicted picture (I)
